<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAILOR</title>
    <link rel="icon" type="image/png" sizes="32x32" href="images/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/registration.css">
</head>

<body>

    <main>
        <section class="main-card">
            <div class="auth-container">
                <!-- Card-Header -->
                <div class="auth-header">
                    <div class="logo-section">
                        <div class="logo-icon"><img src="images/logo.png" alt="logo"></div>
                        <h1>TAILOR</h1>
                    </div>
                    <p>Your premium fashion destination</p>
                </div>

                <!-- Tabs -->
                <div class="auth-tabs">
                    <button class="tab-btn active" data-tab="login">Login</button>
                    <button class="tab-btn" data-tab="register">Register</button>
                </div>

                <!-- Forms Container -->
                <div class="auth-forms">
                    <!-- Success Message -->
                    <div id="successMessage" class="success-message">
                        Account created successfully! You can now login.
                    </div>

                    <!-- Login Form -->
                    <form id="loginForm" class="auth-form active">
                        <div class="form-group">
                            <label class="form-label" for="loginEmail">Email</label>
                            <input type="email" id="loginEmail" class="form-input" required>
                            <div class="error-message" id="loginEmailError"></div>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="loginPassword">Password</label>
                            <div class="password-wrapper">
                                <input type="password" id="loginPassword" class="form-input" required>
                                <button type="button" class="password-toggle" data-target="loginPassword">
                                    <i class="fa-solid fa-eye"></i>
                                </button>
                            </div>
                            <div class="error-message" id="loginPasswordError"></div>
                        </div>

                        <button type="submit" class="submit-btn">
                            <span class="btn-text">Login</span>
                        </button>
                    </form>

                    <!-- Register Form -->
                    <form id="registerForm" class="auth-form">
                        <div class="form-group">
                            <label class="form-label" for="registerName">Full Name</label>
                            <input type="text" id="registerName" class="form-input" required>
                            <div class="error-message" id="registerNameError"></div>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="registerEmail">Email</label>
                            <input type="email" id="registerEmail" class="form-input" required>
                            <div class="error-message" id="registerEmailError"></div>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="registerPassword">Password</label>
                            <div class="password-wrapper">
                                <input type="password" id="registerPassword" class="form-input" required>
                                <button type="button" class="password-toggle" data-target="registerPassword">
                                    <i class="fa-solid fa-eye"></i>
                                </button>
                            </div>
                            <div class="error-message" id="registerPasswordError"></div>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="confirmPassword">Confirm Password</label>
                            <div class="password-wrapper">
                                <input type="password" id="confirmPassword" class="form-input" required>
                                <button type="button" class="password-toggle" data-target="confirmPassword">
                                    <i class="fa-solid fa-eye"></i>
                                </button>
                            </div>
                            <div class="error-message" id="confirmPasswordError"></div>
                        </div>

                        <button type="submit" class="submit-btn">
                            <span class="btn-text">Create Account</span>
                        </button>
                    </form>

                    <!-- User Info (shown when logged in) -->
                    <div id="userInfo" class="user-info">
                        <div class="user-avatar">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <h3 id="userName">Welcome!</h3>
                        <p id="userEmail"></p>
                        <button class="logout-btn" onclick="logout()">Logout</button>
                    </div>
                </div>

                <!-- Form -Footer -->
                <div class="form-footer">
                    <a href="index.html" class="back-link">
                        <i class="fa-solid fa-arrow-left"></i>
                        Back to Home
                    </a>
                </div>
            </div>
        </section>
    </main>


    <script src="js/registration.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
